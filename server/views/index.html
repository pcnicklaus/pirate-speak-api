{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Pirate Me...</h1>
    <!-- <h4>Please enter multiple ingredients separated by a comma as in: 'chicken, rice, broccoli...'</h4> -->

    <br>
    <label>Enter what you'd like pirated up...
    </label>
    <form>
      <div class="form-group">
        <input type="text" id="pirate-speak" class="form-control" value="enter boring words here">
      </div>
      <div class="form-group">
        <input type="submit" id="search-submit" class="btn btn-default" value="search">
      </div>
    </form>

    <p>pirate out... <strong><span class="query"></span></strong></p>
    <h3 id='pirateification'></h3>
    <hr> <!-- The <hr> tag defines a thematic break in an HTML page (e.g. a shift of topic) -->

    <div class="results-area">
      <ul class="results group">
      </ul>
    </div>
  </div>

{% endblock %}
